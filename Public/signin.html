<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="signipContainer">
      <h2>Sign Up</h2>
      <form id="signipForm">
        <div class="formInput">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="formInput">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="saveNoteBtn">Sign Up</button>
      </form>
    </div>
  </body>
</html>
