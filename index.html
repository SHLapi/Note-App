<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Note App">
    <meta name="keywords" content="notes">
    <meta name="author" content="Abdullah Shalabi">
    <title>Note App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Notes</h1>
      <div class="HeaderBtns">
        <button type="button" class="undoBtn" ><i class="fa fa-undo"></i></button>
        <button type="button" class="redoBtn" ><i class="fa fa-redo"></i></button>
        <button type="button" id="clearAllBtn"><i class="fa fa-eraser" aria-hidden="true"></i> Clear All</button>
        <button type="button" class="addNoteBtn" onclick="openDialog()"> + Add Note </button>
        <button type="button" class="themeToggleBtn" id="themeToggleBtn">üåì</button>
      </div>
    </header>

    <main>
      <div class="notesGrid" id="notesGrid">
        <!-- Notes goes Here..  -->
      </div>
      <dialog id="noteDialog">
        <div class="dialogHeader">
          <h2 id="dialogTitle">Add Note</h2>
          <button type="button" class="closeDialogBtn" onclick="closeDialog()"><i class="fa fa-times"></i></button>
        </div>
        <form id="noteForm">
          <div class="formInput">
            <label for="noteTitle" class="formLabel">Title</label>
            <input type="text" id="noteTitle" class="formTitleInput" placeholder="Enter a Title" autofocus/>
            <p class="alertMsg" id="alertTitleMsg"></p>
          </div>
          <div class="formInput">
            <label for="noteContent" class="formLabel">Content</label>
            <textarea id="noteContent" class="formTextarea" placeholder="Write Your Note .."></textarea>
            <p class="alertMsg" id="alertContentMsg"></p> 
          </div>
          <div class="dialogAction">
            <button type="button" class="cancelBtn" onclick="closeDialog()">Cancel</button>
            <button type="submit" class="saveNoteBtn">Save Note</button>
          </div>
        </form>
      </dialog>
      <dialog id="alertDialog"></dialog>
      <dialog id="dialogCard"></dialog>
    </main>
    <footer>
      <p>Made with ‚ù§Ô∏è by Abullah Shalabi</p>
    </footer>
  </body>
</html>
