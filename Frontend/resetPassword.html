<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="icon" type="image/x-icon" href="./public/NoteApp-logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="darkTheme">
  <div class="signContainer">
    <div class="loginCard">
      <h1>Reset Password</h1>
      <form id="resetPasswordForm">
        <div class="passInput">
            <label for="password">Password</label>
            <input type="password" id="password" class="signInput" placeholder="Enter new password" >
            <span id="togglePassword" class="togglePassword"><i class="fa fa-eye"></i></span>
        </div>
        <button type="submit" class="signBtn" >Reset Password</button>
        <p id="alertMsg"></p>
      </form>
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>
  <script src="resetPassword.js"></script>
</body>
</html>
