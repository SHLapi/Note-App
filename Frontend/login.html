<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="darkTheme">
    <div class="signinContainer">
      <h1>Log In</h1>
      <form id="loginForm">
        <div class="formInput">
          <label for="username">Username Or Email</label>
          <input type="text" id="username" class="signInput" autocomplete="email" placeholder="Enter username or email" required>
          <label for="password">Password</label>
          <input type="password" id="password" class="signInput" autocomplete="current-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="signBtn">log In</button>
        <p class="alertMsg" id="alertMsg"></p>
      </form>
      <br/>
      <p><a href="./forgetPassword.html">Forgot Password?</a></p>
      <p>Don't have an account? <a href="./signup.html"> Sign Up</a></p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
