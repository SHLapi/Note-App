<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="darkTheme">
    <div class="wrapper">
      <a class="backHome" href="./index.html"> <i class="fa-solid fa-angle-left"></i> Back to home</a>
      <div class="signinContainer">
        <h1>Log In</h1>
        <form id="loginForm">
          <div class="formInput">
            <label for="username">Username or Email</label>
            <input type="text" id="username" class="signInput" autocomplete="email" placeholder="Enter username or email" >
            <div class="passInput">
              <label for="password">Password</label>
              <input type="password" id="password" class="signInput" placeholder="Enter your password" >
              <span id="togglePassword" class="togglePassword"><i class="fa fa-eye"></i></span>
            </div>
          </div>
          <button type="submit" class="signBtn">log In</button>
          <p class="alertMsg" id="alertMsg"></p>
        </form>
        <p><a href="./forgetPassword.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="./signup.html"> Sign Up</a></p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
