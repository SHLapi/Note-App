<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="signinContainer">
      <h2>Log In</h2>
      <form id="signipForm">
        <div class="formInput">
          <label for="username">Username</label>
          <input type="text" id="username" class="signInput" required>
        </div>
        <div class="formInput">
          <label for="password">Password</label>
          <input type="password" id="password" class="signInput" required>
        </div>
        <button type="submit" class="saveNoteBtn">log In</button>
      </form>
    </div>
  </body>
</html>
